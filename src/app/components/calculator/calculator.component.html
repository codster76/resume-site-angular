<div>Calculator</div>
<div class="result">{{valueToDisplay}}</div>
<div fxLayout="column" fxLayoutAlign="start start" style="width: 120px;">
  <div class="buttonGroup" fxLayout="row" fxLayoutAlign="start start">
    <button class="inputButton" (click)="buttonPressed('1')">1</button>
    <button class="inputButton" (click)="buttonPressed('2')">2</button>
    <button class="inputButton" (click)="buttonPressed('3')">3</button>
    <button class="inputButton" (click)="buttonPressed('+')">+</button>
  </div>
  <div class="buttonGroup" fxLayout="row" fxLayoutAlign="start start">
    <button class="inputButton" (click)="buttonPressed('4')">4</button>
    <button class="inputButton" (click)="buttonPressed('5')">5</button>
    <button class="inputButton" (click)="buttonPressed('6')">6</button>
    <button class="inputButton" (click)="buttonPressed('-')">-</button>
  </div>
  <div class="buttonGroup" fxLayout="row" fxLayoutAlign="start start">
    <button class="inputButton" (click)="buttonPressed('7')">7</button>
    <button class="inputButton" (click)="buttonPressed('8')">8</button>
    <button class="inputButton" (click)="buttonPressed('9')">9</button>
    <button class="inputButton" (click)="buttonPressed('*')">x</button>
  </div>
  <div class="buttonGroup" fxLayout="row" fxLayoutAlign="start start">
    <button class="inputButton" (click)="buttonPressed('0')">0</button>
    <button class="inputButton" (click)="buttonPressed('(')">(</button>
    <button class="inputButton" (click)="buttonPressed(')')">)</button>
    <button class="inputButton" (click)="buttonPressed('/')">/</button>
  </div>
  <div class="buttonGroup" fxLayout="row" fxLayoutAlign="space-between start">
    <button class="inputButton" (click)="clear()">C</button>
    <button class="inputButton" (click)="buttonPressed('+-')">+-</button>
    <button class="inputButton" (click)="buttonPressed('.')">.</button>
    <button class="inputButton" (click)="performCalculation()">=</button>
  </div>
</div>
