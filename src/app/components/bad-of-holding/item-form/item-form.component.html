<form [formGroup]="itemFormResults" (ngSubmit)="onSubmit()">
        <div>
            <label>Name*: </label>
            <input type="text" formControlName="name" required />
        </div>

        <div>
            <label>Description: </label>
            <textarea formControlName="description"></textarea>
        </div>

        <div>
            <label>Value: </label>
            <input type="number" formControlName="value" required />
        </div>

        <div>
            <label>Weight: </label>
            <input type="number" formControlName="weight" required />
        </div>

        <div>
            <label>Quantity: </label>
            <input type="number" formControlName="quantity" required />
        </div>

        <button type="button" (click)="modalService.close(itemFormID)">Cancel</button>
        
        <input [disabled]="itemFormResults.invalid" type="submit" value="Save Item"/>
</form>
