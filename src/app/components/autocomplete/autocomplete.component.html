    <input type="text" #textInput matInput [matAutocomplete]="auto">

    <mat-autocomplete #auto="matAutocomplete">
        <ng-container *ngIf="autocompleteOptions | async as options">
            <mat-option *ngFor="let option of options" [value]="option">
                {{option}}
            </mat-option>
        </ng-container>
    </mat-autocomplete>
