<p>Autocomplete Demo</p>
<!-- <input type="text" #textInput> -->
<input type="number" #numberOfSuggestions>
    <input type="text"
    #textInput
    placeholder="Pick one"
    aria-label="Number"
    matInput
    [matAutocomplete]="auto">

<mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of listOfThings" [value]="option">
        {{option}}
    </mat-option>
</mat-autocomplete>
